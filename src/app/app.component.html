<div *ngFor="let post of posts">
  ID: {{ post.id }} <br>
  TITLE: {{ post.title }} <br>
  BODY: {{ post.body }} <br>
 
  <hr>
  
  <button (click)="comentToPost(post.id)">coments</button>

</div>
<div *ngFor="let com of coment">
  NAME: {{ com.name }} <br>
  EMAIL: {{ com.email }} <br>
  BODY: {{ com.body }} <br>
  
</div>
